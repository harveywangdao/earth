apiVersion: apps/v1
kind: Deployment
metadata:
  name: pear-test
  labels:
    app: pear
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pear
  template:
    metadata:
      labels:
        app: pear
    spec:
      containers:
        - name: pear-test
          image: ants/pear:v5.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6666
          resources:
            limits:
              cpu: 500m
            requests:
              cpu: 200m

