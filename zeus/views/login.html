{{template "header"}}
      <title>Login Page</title>
  </head>

  <body>
    <br>
    <br>
    <br>
    <div class="container" style="width: 500px">
      <form method="post" action="/login">
        <div class="form-group">
          <label>Account</label>
          <input id="account" class="form-control" placeholder="Enter Account" name="account">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input id="password" type="password" class="form-control" placeholder="Password" name="password">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="autologin"> Auto Login
          </label>
        </div>
        <button type="submit" class="btn btn-default" onclick="return checkInput();">Submit</button>
        <button class="btn btn-default" onclick="return backToHome();">Back</button>
      </form>

      <script type="text/javascript">
        function checkInput(){
          var act = document.getElementById("account");
          if (act.value.length == 0) {
            alert("Please input account!")
            return false
          }

          var pswd = document.getElementById("password");
          if (pswd.value.length == 0) {
            alert("Please input password!")
            return false
          }

          return true
        }

        function backToHome(){
          window.location.href = "/"
          return false
        }
      </script>
    </div>
  </body>
</html>
